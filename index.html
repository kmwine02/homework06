<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="p-2 text-center text-white bg-primary" id="heading">
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row justify-content-md-center">
          <div class="col col-3 city-search">
            <div class="mb-3">
              <label for="citySearch" class="form-label" id="city-search-label">Search for a city:</label>
              <input type="cityName" class="form-control" id="city-search" />
              <button type="button" class="btn btn-primary" id="search-button">Search</button>
            </div>
            <div class="mb-3" id="past-searches">
            </div>
          </div>
          <div class="col col-9 forecast">
            <div class="row current-forecast card" id="current-forecast"></div>
            <div class="row" id="weekly-forecast-header">
            </div>
            <div class="row week-forecast" id="week-forecast"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
